<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Bot Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 1200px; margin: auto; }
        h1 { text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .chart-container { width: 80%; margin: 20px auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Trading Bot Optimization Results</h1>
        
        <div class="chart-container">
            <canvas id="equityCurveChart"></canvas>
        </div>

        <h2>Optimization Results Table</h2>
        <table id="resultsTable">
            <thead>
                <tr>
                    <!-- Headers will be dynamically inserted here -->
                </tr>
            </thead>
            <tbody>
                <!-- Data will be dynamically inserted here -->
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/api/results')
                .then(response => response.json())
                .then(data => {
                    if (data.length > 0) {
                        // Populate table headers
                        const table = document.getElementById('resultsTable');
                        const thead = table.querySelector('thead tr');
                        Object.keys(data[0]).forEach(key => {
                            let th = document.createElement('th');
                            th.textContent = key.replace(/_/g, ' ').replace(/\b\w/g, c => c.toUpperCase());
                            thead.appendChild(th);
                        });

                        // Populate table rows
                        const tbody = table.querySelector('tbody');
                        data.forEach(row => {
                            let tr = document.createElement('tr');
                            Object.values(row).forEach(value => {
                                let td = document.createElement('td');
                                td.textContent = typeof value === 'number' ? value.toFixed(4) : value;
                                tr.appendChild(td);
                            });
                            tbody.appendChild(tr);
                        });

                        // Plot Equity Curve for the best strategy (assuming first row is best)
                        const bestStrategy = data[0];
                        if (bestStrategy.equity_curve) {
                            const equityData = JSON.parse(bestStrategy.equity_curve);
                            const labels = Object.keys(equityData);
                            const values = Object.values(equityData);

                            const ctx = document.getElementById('equityCurveChart').getContext('2d');
                            new Chart(ctx, {
                                type: 'line',
                                data: {
                                    labels: labels,
                                    datasets: [{
                                        label: 'Equity Curve',
                                        data: values,
                                        borderColor: 'rgb(75, 192, 192)',
                                        tension: 0.1,
                                        fill: false
                                    }]
                                },
                                options: {
                                    responsive: true,
                                    scales: {
                                        x: { title: { display: true, text: 'Date' } },
                                        y: { title: { display: true, text: 'Equity' } }
                                    }
                                }
                            });
                        }
                    }
                })
                .catch(error => console.error('Error fetching results:', error));
        });
    </script>
</body>
</html>
